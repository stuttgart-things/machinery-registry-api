# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: machinery-registry-api
    main: .
    binary: machinery-registry-api
    env:
      - CGO_ENABLED=0
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags=-static
      - -X github.com/stuttgart-things/machinery-registry-api/cmd.Version={{.Version}}
      - -X github.com/stuttgart-things/machinery-registry-api/cmd.Commit={{.Commit}}
      - -X github.com/stuttgart-things/machinery-registry-api/cmd.Date={{.Date}}
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64

checksum:
  name_template: "checksums.txt"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore:"
      - Merge pull request
      - Merge branch

release:
  github:
    owner: stuttgart-things
    name: machinery-registry-api
  draft: false
  prerelease: auto
  footer: |
    ## Installation

    ### Binary
    Download the appropriate binary for your platform from the assets below.

    ---
    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
